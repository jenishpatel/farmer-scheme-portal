<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPortal - Farmer Aid Schemes</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    
    <script src="./js/config.js"></script> 

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</head>
<body>
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Loading Spinner -->
        <div id="loading-overlay" class="fixed inset-0 bg-white/80 z-50 flex items-center justify-center backdrop-blur-sm">
            <div class="spinner-main"></div>
        </div>
    </div>

    <!-- Custom Modal Structure -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-close-button" class="btn btn-primary">OK</button>
        </div>
    </div>

    <!-- Confirmation Modal Structure -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="confirm-modal-title">Confirmation</h3>
            <p id="confirm-modal-message"></p>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="confirm-modal-cancel" class="btn btn-outline">Cancel</button>
                <button id="confirm-modal-proceed" class="btn btn-destructive">Proceed</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    
    
    <!-- Main Application Script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
